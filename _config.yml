---
theme: jekyll-theme-chirpy
baseurl: ""
lang: en
timezone: Asia/Kolkata
title: Crypto Airdrop Archive
tagline: Navigating the History of Crypto Skies
description: Welcome to our Archive of Cryptocurrency Airdrops - Your One-Stop
  Destination for Everything You Need to Know about Historical Airdrops
  Criteria's! Our website is designed to make it easy for you to explore the
  captivating world of airdrops. Discover the rules and eligibility criteria
  used by various projects to conduct airdrops.
url: https://airdroparchive.com/
github:
  username: 0xdroidan
twitter:
  username: 0xdroidan
social:
  name: 0xdroidan
  email: 0xdroidan@gmail.com
  links:
    - https://twitter.com/0xdroidan
    - https://github.com/0xdroidan
google_site_verification: null
google_analytics:
  id: null
  pv:
    proxy_endpoint: null
    cache_path: null
theme_mode: null
img_cdn: null
avatar: /assets/img/website_logo.png
toc: true
comments:
  active: null
  disqus:
    shortname: null
  utterances:
    repo: null
    issue_term: null
  giscus:
    repo: null
    repo_id: null
    category: null
    category_id: null
    mapping: null
    input_position: null
    lang: null
    reactions_enabled: null
assets:
  self_host:
    enabled: null
    env: null
pwa:
  enabled: true
paginate: 10
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
collections:
  tabs:
    output: true
    sort_by: order
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs:
      - development
exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
plugins:
  - jekyll-include-cache

